<form #login="ngForm" (ngSubmit)="validate(login.value)" >
    <label>Enter username:</label>
    <input type="text" id="txt1" name="Username" [(ngModel)]="UserLogin.AdminId"/><br/>
    <label>Enter password:</label>
    <input type="password" id="txt2" name="Password" [(ngModel)]="UserLogin.AdminPassword" /><br/>
    <input type="submit" value="submit"/>
</form>
